<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tools with Admin Option</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Web Tools</h1>
    <p class="text-center">Click on a button below to use the tool:</p>
    <div class="d-flex flex-wrap justify-content-center gap-3" id="tools-list">
      <button class="btn tool-btn btn-unit" data-url="/webtools/unit-converter">Unit Converter</button>
      <button class="btn tool-btn btn-tic-tac-toe" data-url="/webtools/tic-tac-toe">Tic-Tac-Toe</button>
      <button class="btn tool-btn btn-age" data-url="/webtools/age-calculator">Age Calculator</button>
      <button class="btn tool-btn btn-turecaller" data-url="/webtools/Truecaller">Truecaller</button>
      <button class="btn tool-btn btn-customsms" data-url="/webtools/customsms">Custom SMS</button>
    </div>

    <div class="text-center mt-5">
      <button class="btn tool-btn btn-admin" data-url="https://s.id/ots249">Admin</button>
    </div>
  </div>
  <footer>
  Developed by <b>Towsif</b> &copy; 2021-2025
  </footer>
  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
